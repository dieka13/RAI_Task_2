<!DOCTYPE html>
<html>
<head>
	<title>Form 2 (GRID)</title>
	
	<link rel="stylesheet" type="text/css" href="main.css">
	<style type="text/css">
		.row{
			width: 100%;
			padding: 0;
			margin: 15px;
			display: block;
		}
		.grid{
			width: 49%;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div class="sidebar">
			<nav>
				<ul>
					<li><a href="home.html">Home</a></li>
					<li><a href="myCv.html">CV</a></li>
					<li><a href="form1.html">Form Example</a></li>
					<li><a href="form2.html">Form Example (Grid)</a></li>
				</ul>
			</nav>
		</div>
		<div class="content">
			<div class="page">
				<h1>Form With Grid</h1>
				<form action="myResult.php" method="get">
					<div class="row">
						<div class="grid">Nama</div>
						<div class="grid"><input type="text" name="nama"></div>
					</div>
					<div class="row">
						<div class="grid">Jenis Kelamin</div>
						<div class="grid">
							<input type="radio" name="jenis_kel" value="laki-laki" checked> Laki-Laki
							<input type="radio" name="jenis_kel" value="perempuan"> Perempuan
						</div>
					</div>
					<div class="row">
						<div class="grid">Kelas</div>
						<div class="grid">
							<select name="kelas">
								<option value="IF-36-01">IF-36-01</option>
								<option value="IF-36-02">IF-36-02</option>
								<option value="IF-36-03">IF-36-03</option>
								<option value="IF-36-04">IF-36-04</option>
								<option value="IF-36-05">IF-36-05</option>
								<option value="IF-36-06">IF-36-06</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="grid">Mata Kuliah</div>
						<div class="grid">
							<input type="checkbox" value="Kalkulus I" name="matkul[]">Kalkulus I<br>
							<input type="checkbox" value="Fisika" name="matkul[]">Fisika<br>
							<input type="checkbox" value="Alpro" name="matkul[]">Alpro<br>
						</div>
					</div>
					<div class="row">
						<div class="grid">Deskripsi</div>
						<div class="grid"><textarea name="deskripsi"></textarea></div>
					</div>
					<div class="row">
						<div class="grid">
							<input type="reset" value="Reset">
							<input type="submit" value="Kirim">
						</div>
					</div>
				
				<input type="hidden" name="id" value="1103120057">

				
			</form>
			</div>
		</div>
	</div>
</body>
</html>
