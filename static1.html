<!DOCTYPE html>
<html>
<head>
	<title>Static Page</title>

	<style type="text/css">
		body{
			background: #49C0E8 url(batthern.png);
			font-family: sans-serif;
		}

		#wrapper{
			margin: auto;
			width: 50%;
			margin-top: 100px;
		}

		h1, h2{
			color: #05609C;
			font-size: 2.5em;
		}

		a:visited{
			color: #2d2d2d;
		}

		a:hover{
			color: #E84E00;
		}

		q{
			display: block;
		}

		table td, table th{
			padding: 10px;
		}

		tr:nth-child(2n)>td{
			background-color: #555;
		}

		tr:nth-child(2n-1)>td{
			background-color: #333;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<h1>This is a static page</h1>
		<p>Nothing to do here........</p>
		<a href="#" onClick="history.back(-1)">GO BACK</a>
	</div>
</body>
</html>
